[[redirects]]
  force = true
  from = "/api/*"
	to = "https://workside-software.wl.r.appspot.com/api/:splat"
  status = 200
  [redirect.headers]
    x-from = "Netlify"
[[redirects]]
  force = true
  from = "/api/project/*"
	to = "https://workside-software.wl.r.appspot.com/api/project/:splat"
  status = 200
  [redirect.headers]
    x-from = "Netlify"
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

